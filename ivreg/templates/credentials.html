<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pyramid web application">
    <meta name="author" content="Tomas Giedraitis">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <title>View list of subscriptions</title>

</head>
<body>

<div class="box-login">
    <p>
        <strong>
            Autorizacija
        </strong><br><br>
        {{ message }}
    </p>
    <form action="{{ url }}" method="post">
        <input type="hidden" name="next" value="{{ next_url }}">
        <div class="form-group">
            <label for="login">Iveskite savo duomenis</label>
            {#    <input type="text" name="login" value="{{ login }}">#}
        </div>

        <div id="input-fields">


            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                    <button class="btn btn-default" type="submit">Pateikti</button>
                </p>
                {% if exists %}
                    <p id="error">Toks vartotojas jau yra u≈æregistruotas</p>
                {% endif %}
            </form>

        </div>


</body>
</html>
